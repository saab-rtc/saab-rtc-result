<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Police - Trainee Result Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #0a3d62;
            --secondary: #1e88e5;
            --danger: #d63031;
            --accent: #f39c12;
            --light: #f5f7fa;
            --white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 30px auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 6px solid var(--primary);
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            padding: 30px 20px;
            text-align: center;
            color: var(--white);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 80px;
        }

        .institute-name {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .police-badge {
            background: var(--accent);
            color: var(--primary);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .search-container {
            padding: 30px 20px;
            background: #f9fbfd;
            border-bottom: 1px solid #e1e7ec;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: var(--primary);
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30,136,229,0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #072f4e;
        }

        .btn-secondary {
            background: var(--white);
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: #f0f2f5;
        }

        .result-container {
            padding: 30px 20px;
            display: none;
        }

        .result-header {
            background: var(--primary);
            color: var(--white);
            padding: 16px;
            border-radius: 6px 6px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-body {
            border: 1px solid #e1e7ec;
            border-top: none;
            padding: 20px;
            background: var(--white);
        }

        .trainee-info p {
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th, table td {
            padding: 12px 14px;
            border: 1px solid #e1e7ec;
            text-align: left;
        }

        table th {
            background: #f1f3f6;
            color: var(--primary);
        }

        .pass { color: #2ecc71; font-weight: 600; }
        .fail { color: var(--danger); font-weight: 600; }

        .action-buttons {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 14px;
        }

        .footer {
            background: #f1f3f6;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        .developer-info {
            margin-top: 6px;
            color: var(--primary);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- HTML Body remains same as your current version -->
</body>
</html>
