<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LSC Batch 01/2025 – SAAB, RTC Hyderabad Result Portal</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --primary: #111827;
      --secondary: #1e3a8a;
      --bg: #0f172a;
      --text: #e5e7eb;
      --accent: #f59e0b;
      --white: #fff;
      --font: 'Open Sans', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #1e293b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      padding-bottom: 20px;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 25px;
      text-align: center;
      color: white;
    }

    .header img {
      height: 80px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .header h2 {
      font-size: 1rem;
      font-weight: 400;
    }

    .subtitle {
      background: var(--accent);
      color: white;
      margin: 15px;
      padding: 8px;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
    }

    .search-container {
      padding: 20px;
      text-align: center;
    }

    .search-container input {
      width: 280px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid var(--secondary);
      border-radius: 4px;
    }

    .search-container button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container button:hover {
      background: #0a0a0a;
    }

    .result-container {
      padding: 20px;
      display: none;
    }

    .result-card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 6px;
    }

    .info-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 15px;
    }

    .info-grid p {
      width: calc(50% - 6px);
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      padding: 6px 8px;
      border: 1px solid #999;
      text-align: left;
    }

    th {
      background: #e5e7eb;
    }

    .action-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .action-buttons button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    .btn-print {
      background: var(--primary);
      color: white;
    }

    .btn-pdf {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .footer {
      background: #0f172a;
      padding: 15px;
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .footer .developer-credit {
      color: var(--accent);
      font-weight: 600;
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }

      .header, .subtitle, .search-container, .action-buttons, .footer {
        display: none !important;
      }

      .result-card {
        border: none;
        padding: 0;
        font-size: 10pt;
      }

      table {
        font-size: 10pt;
      }
    }

    @media (max-width: 600px) {
      .info-grid p {
        width: 100%;
      }
      .search-container input {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="SAAB_RTC_Logo-removebg-preview.png" alt="Logo" />
      <h1>SHAHEED ABDUL AZIZ BULLO</h1>
      <h2>RECRUIT TRAINING CENTER HYDERABAD</h2>
    </div>

    <div class="subtitle">Final Result of LSC Batch 01/2025</div>

    <div class="search-container">
      <input type="text" id="cnic" placeholder="Enter CNIC (e.g. 4220112345679)" />
      <button onclick="checkResult()">Check Result</button>
    </div>

    <div class="result-container" id="resultContainer"></div>

    <div class="footer">
      <div class="developer-credit">
        System Developed by: Mohsin Ali Jamali (Exam Branch SAAB, RTC HYD)
      </div>
    </div>
  </div>

  <script>
    const API = "https://sheetdb.io/api/v1/sh871nkwz39y0";

    function normalizeCNIC(c) {
      return c.replace(/\D/g, '');
    }

    function formatCNIC(c) {
      const d = normalizeCNIC(c);
      return d.length === 13
        ? `${d.slice(0, 5)}-${d.slice(5, 12)}-${d.slice(12)}`
        : c;
    }

    async function checkResult() {
      const cnic = document.getElementById("cnic").value.trim();
      const cleaned = normalizeCNIC(cnic);
      const div = document.getElementById("resultContainer");
      div.innerHTML = "";
      div.style.display = "block";

      if (cleaned.length !== 13) {
        div.innerHTML = `<p style="text-align:center;color:red;">Enter a valid 13-digit CNIC.</p>`;
        return;
      }

      div.innerHTML = `<p style="text-align:center;">Loading…</p>`;
      try {
        const res = await fetch(API);
        const data = await res.json();
        const tr = data.find(
          (r) => normalizeCNIC(r["CNIC"] || r["CNIC:"]) === cleaned
        );

        if (!tr) {
          div.innerHTML = `<p style="text-align:center;color:red;">No record found for ${formatCNIC(
            cnic
          )}</p>`;
          return;
        }

        const subjects = [
          "Legal Knowledge",
          "CrPC & Police Rules",
          "PPW & Forensic Sci",
          "General Knowledge",
          "Investigation",
          "Operation",
          "Security",
          "Intelligence",
          "Module 01 to 20",
          "English Language & Professional Skills",
          "Prade & Drill",
          "Physical & Fitness",
          "Musketry & Firing",
          "Discipline",
          "Viva Voce"
        ];

        let out = `<div id="resultCard" class="result-card">
          <div class="info-grid">
            <p><strong>Roll No:</strong> ${tr["ROLL / SEAT NO"]}</p>
            <p><strong>Rank & B.No:</strong> ${tr["RANK & B.No"]}</p>
            <p><strong>Name:</strong> ${tr.NAME}</p>
            <p><strong>Father's Name:</strong> ${tr["FATHER'S NAME"]}</p>
            <p><strong>CNIC:</strong> ${formatCNIC(cnic)}</p>
            <p><strong>Arrival Dist/Unit:</strong> ${tr["ARRIVAL DIST. /UNIT"]}</p>
          </div>

          <table><thead><tr><th>Subject</th><th>Marks</th></tr></thead><tbody>`;

        subjects.forEach((subject) => {
          if (tr[subject]) {
            out += `<tr><td>${subject}</td><td>${tr[subject]}</td></tr>`;
          }
        });

        out += `</tbody><tfoot>
            <tr><th>Total</th><td>${tr.Total}</td></tr>
            <tr><th>Percentage</th><td>${tr.Percentage}%</td></tr>
            <tr><th>Grade</th><td>${tr.GRADE}</td></tr>
            <tr><th>Result</th><td>${tr.Result}</td></tr>
          </tfoot></table>
        </div>

        <div class="action-buttons">
          <button class="btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
          <button class="btn-pdf" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
        </div>`;

        div.innerHTML = out;
      } catch (err) {
        console.error("Error fetching result:", err);
        div.innerHTML = `<p style="text-align:center;color:red;">Error loading results, try again.</p>`;
      }
    }

    function downloadPDF() {
      const el = document.getElementById("resultCard");
      if (!el) {
        alert("Result not loaded.");
        return;
      }
      html2pdf().from(el).set({
        margin: 0.2,
        filename: "Trainee_Result.pdf",
        html2canvas: { scale: 1.8, backgroundColor: '#fff' },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      }).save();
    }
  </script>
</body>
</html>
