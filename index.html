<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Police - Trainee Result Portal</title>
    <style>
        :root {
            --police-blue: #0a3d62;
            --police-light-blue: #1e88e5;
            --police-red: #d63031;
            --police-gold: #f39c12;
            --police-white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            width: 95%;
            margin: 20px auto;
            background: var(--police-white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 5px solid var(--police-blue);
        }
        
        .header {
            background: linear-gradient(135deg, var(--police-blue) 0%, var(--police-light-blue) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo {
            height: 70px;
            width: auto;
        }
        
        .institute-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .police-badge {
            display: inline-block;
            background: var(--police-gold);
            color: var(--police-blue);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .search-container {
            padding: 25px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e6ed;
        }
        
        .search-box {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--police-blue);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--police-light-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        
        .btn-primary {
            background: var(--police-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background: #083354;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: var(--police-blue);
            border: 2px solid var(--police-blue);
        }
        
        .btn-secondary:hover {
            background: #f1f1f1;
        }
        
        .result-container {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-header {
            background: var(--police-blue);
            color: white;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-body {
            border: 1px solid #e0e6ed;
            border-top: none;
            padding: 20px;
            background: white;
            border-radius: 0 0 5px 5px;
        }
        
        .trainee-info {
            margin-bottom: 20px;
        }
        
        .trainee-info p {
            margin-bottom: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #e0e6ed;
        }
        
        th {
            background: #f8f9fa;
            color: var(--police-blue);
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .pass {
            color: #27ae60;
        }
        
        .fail {
            color: var(--police-red);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            justify-content: center;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e6ed;
            font-size: 0.9rem;
            color: #666;
        }
        
        .developer-info {
            margin-top: 10px;
            font-style: italic;
            color: var(--police-blue);
        }
        
        .error-message {
            text-align: center;
            padding: 30px;
            color: var(--police-red);
        }
        
        .error-message i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .loading i {
            font-size: 3rem;
            color: var(--police-blue);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }
            
            .logo {
                height: 60px;
            }
            
            .institute-name {
                font-size: 1.3rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="sindh-police-logo.png" alt="Sindh Police Logo" class="logo">
                <div>
                    <h1 class="institute-name">SHAHEED ABDUL AZIZ BULLO</h1>
                    <p class="subtitle">RECRUIT TRAINING CENTER HYDERABAD</p>
                    <div class="police-badge">Sindh Police Department</div>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <div class="input-group">
                    <label for="cnic">Enter Your CNIC Number:</label>
                    <input type="text" id="cnic" placeholder="42201-1234567-9 or 4220112345679" required>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="checkResult()">
                        <i class="fas fa-search"></i> CHECK RESULT
                    </button>
                    <button class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-redo"></i> CLEAR
                    </button>
                </div>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <!-- Result will be loaded here dynamically -->
        </div>
        
        <div class="footer">
            <p>Â© <span id="currentYear"></span> Sindh Police Department. All Rights Reserved.</p>
            <p class="developer-info">System developed by Exam Branch - Contact: 0306-0384231</p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = "https://sheetdb.io/api/v1/sh871nkwz39y0";
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Format CNIC (add dashes for display)
        function formatCNIC(cnic) {
            // Remove all non-digit characters
            const cleaned = cnic.replace(/\D/g, '');
            
            // Check if it's a valid CNIC length (13 digits)
            if (cleaned.length !== 13) return cnic;
            
            // Format with dashes
            return `${cleaned.substring(0,5)}-${cleaned.substring(5,12)}-${cleaned.substring(12)}`;
        }
        
        // Normalize CNIC (remove dashes for API query)
        function normalizeCNIC(cnic) {
            return cnic.replace(/\D/g, '');
        }
        
        // Validate CNIC
        function isValidCNIC(cnic) {
            const normalized = normalizeCNIC(cnic);
            return normalized.length === 13 && /^\d+$/.test(normalized);
        }
        
        async function checkResult() {
            const cnicInput = document.getElementById("cnic").value;
            const resultContainer = document.getElementById("resultContainer");
            
            // Validate CNIC
            if (!isValidCNIC(cnicInput)) {
                showError("Invalid CNIC Format", "Please enter a valid 13-digit CNIC number (with or without dashes)");
                return;
            }
            
            // Show loading state
            showLoading();
            
            try {
                // Fetch data from SheetDB API
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                
                const allData = await response.json();
                
                // Normalize CNIC for comparison
                const normalizedCNIC = normalizeCNIC(cnicInput);
                
                // Find trainee by CNIC
                const traineeData = allData.filter(item => {
                    const itemCNIC = normalizeCNIC(item.CNIC || '');
                    return itemCNIC === normalizedCNIC;
                });
                
                if (traineeData.length === 0) {
                    showError("No Results Found", `No record found for CNIC: ${formatCNIC(normalizedCNIC)}`);
                } else {
                    displayResult(traineeData, normalizedCNIC);
                }
            } catch (error) {
                console.error("Error:", error);
                showError("System Error", "Failed to load results. Please try again later or contact technical support.");
            }
        }
        
        function showLoading() {
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.style.display = "block";
            resultContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading results...</p>
                </div>
            `;
        }
        
        function showError(title, message) {
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.style.display = "block";
            resultContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function displayResult(traineeData, normalizedCNIC) {
            const resultContainer = document.getElementById("resultContainer");
            const formattedCNIC = formatCNIC(normalizedCNIC);
            
            // Calculate total marks and percentage
            const totalMarks = traineeData.reduce((sum, row) => sum + parseFloat(row.Marks || 0), 0);
            const percentage = (totalMarks / (traineeData.length * 100)) * 100;
            const overallStatus = percentage >= 50 ? "PASS" : "FAIL";
            
            let html = `
                <div class="result-header">
                    <h3>Result Details</h3>
                    <span>${new Date().toLocaleDateString('en-PK')}</span>
                </div>
                <div class="result-body">
                    <div class="trainee-info">
                        <p><strong><i class="fas fa-user"></i> Name:</strong> ${traineeData[0].Name || 'N/A'}</p>
                        <p><strong><i class="fas fa-id-card"></i> CNIC:</strong> ${formattedCNIC}</p>
                        <p><strong><i class="fas fa-graduation-cap"></i> Course/Batch:</strong> ${traineeData[0].Course || 'N/A'}</p>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Marks</th>
                                <th>Grade</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            traineeData.forEach(row => {
                const statusClass = parseFloat(row.Marks || 0) >= 50 ? "pass" : "fail";
                const statusIcon = parseFloat(row.Marks || 0) >= 50 ? "fa-check-circle" : "fa-times-circle";
                const statusText = parseFloat(row.Marks || 0) >= 50 ? "Passed" : "Failed";
                
                html += `
                    <tr>
                        <td>${row.Subject || 'N/A'}</td>
                        <td>${row.Marks || '0'}/100</td>
                        <td>${row.Grade || 'N/A'}</td>
                        <td class="${statusClass}"><i class="fas ${statusIcon}"></i> ${statusText}</td>
                    </tr>
                `;
            });
            
            const overallStatusClass = overallStatus === "PASS" ? "pass" : "fail";
            
            html += `
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2">Total Marks</th>
                                <td>${totalMarks.toFixed(2)}/${traineeData.length * 100}</td>
                                <td class="${overallStatusClass}">
                                    <strong>${overallStatus}</strong>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">Percentage</th>
                                <td colspan="2">${percentage.toFixed(2)}%</td>
                            </tr>
                        </tfoot>
                    </table>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="printResult()">
                            <i class="fas fa-print"></i> PRINT RESULT
                        </button>
                        <button class="btn btn-secondary" onclick="downloadPDF()">
                            <i class="fas fa-file-pdf"></i> DOWNLOAD PDF
                        </button>
                    </div>
                </div>
            `;
            
            resultContainer.innerHTML = html;
        }
        
        function clearForm() {
            document.getElementById("cnic").value = "";
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("cnic").focus();
        }
        
        function printResult() {
            window.print();
        }
        
        function downloadPDF() {
            alert("PDF download feature will be available soon");
            // In production, implement with jsPDF or similar library
        }
        
        // Auto-focus CNIC field on page load
        window.onload = function() {
            document.getElementById("cnic").focus();
        };
    </script>
</body>
</html>
