<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Police Training Center - Result Portal</title>
    <style>
        :root {
            --primary-color: #0a3d62;  /* Sindh Police dark blue */
            --secondary-color: #1e88e5;  /* Police light blue */
            --accent-color: #d63031;    /* Emergency red */
            --badge-color: #f39c12;     /* Golden badge color */
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f5f8;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 5px solid var(--primary-color);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .logo {
            height: 90px;
        }
        .institute-name {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .subtitle {
            color: var(--secondary-color);
            margin-top: 5px;
            font-weight: 500;
            font-size: 18px;
        }
        .police-badge {
            background: var(--badge-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        .search-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9f5ff 100%);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid #e0e6ed;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 18px;
        }
        input {
            padding: 12px 15px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }
        button {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        button.secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        button.secondary:hover {
            background: #f8f9fa;
        }
        .result-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-body {
            border: 1px solid #e0e6ed;
            border-top: none;
            padding: 25px;
            background: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e0e6ed;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        .developer-info {
            font-style: italic;
            margin-top: 10px;
            color: var(--primary-color);
        }
        .watermark {
            opacity: 0.1;
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 100px;
            font-weight: bold;
            color: var(--primary-color);
            z-index: -1;
            transform: rotate(-15deg);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            .logo-container {
                flex-direction: column;
                gap: 10px;
            }
            .logo {
                height: 70px;
            }
            input {
                width: 90%;
            }
            .institute-name {
                font-size: 22px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="sindh-police-logo.png" alt="Sindh Police Logo" class="logo">
                <div>
                    <h1 class="institute-name">SHAHEED ABDUL AZIZ BULLO</h1>
                    <h2 class="subtitle">RECRUIT TRAINING CENTER HYDERABAD</h2>
                    <div class="police-badge">Sindh Police Department</div>
                </div>
            </div>
        </div>
        
        <div class="search-box">
            <label for="cnic">Enter Your CNIC Number:</label>
            <input type="text" id="cnic" placeholder="42201-1234567-9 or 4220112345679" required>
            <button onclick="checkResult()">Check Result</button>
            <button class="secondary" onclick="clearForm()">Clear</button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <h3 id="resultTitle">Result Details</h3>
                <div id="resultDate"></div>
            </div>
            <div class="result-body" id="resultBody">
                <!-- Result will be displayed here -->
            </div>
            <div class="action-buttons">
                <button onclick="printResult()"><i class="fas fa-print"></i> Print Result</button>
                <button class="secondary" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© <span id="currentYear"></span> Sindh Police Department. All Rights Reserved.</p>
            <p class="developer-info">System developed by Exam Branch - Contact: 0306-0384231</p>
        </div>
    </div>

    <div class="watermark">Sindh Police</div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script>
        // API Configuration
        const API_URL = "https://sheetdb.io/api/v1/sh871nkwz39y0";
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Format CNIC (add or remove dashes)
        function formatCNIC(cnic) {
            // Remove all non-digit characters
            const cleaned = cnic.replace(/\D/g, '');
            
            // Check if it's a valid CNIC length (13 digits)
            if (cleaned.length !== 13) return cnic;
            
            // Format with dashes
            return `${cleaned.substring(0,5)}-${cleaned.substring(5,12)}-${cleaned.substring(12)}`;
        }
        
        // Normalize CNIC (remove dashes for API query)
        function normalizeCNIC(cnic) {
            return cnic.replace(/\D/g, '');
        }
        
        async function checkResult() {
            const cnicInput = document.getElementById("cnic").value;
            const resultContainer = document.getElementById("resultContainer");
            const resultBody = document.getElementById("resultBody");
            const resultTitle = document.getElementById("resultTitle");
            const resultDate = document.getElementById("resultDate");
            
            // Normalize CNIC (remove dashes)
            const normalizedCNIC = normalizeCNIC(cnicInput);
            
            // Validate CNIC (must be 13 digits after cleaning)
            if (normalizedCNIC.length !== 13 || !/^\d+$/.test(normalizedCNIC)) {
                resultBody.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <i class="fas fa-exclamation-circle" style="font-size: 50px; color: var(--accent-color);"></i>
                        <h3 style="color: var(--accent-color);">Invalid CNIC Format</h3>
                        <p>Please enter a valid 13-digit CNIC number</p>
                        <p>With or without dashes: <strong>42201-1234567-9</strong> or <strong>4220112345679</strong></p>
                    </div>
                `;
                resultContainer.style.display = "block";
                return;
            }
            
            // Show loading state
            resultBody.innerHTML = `
                <div style="text-align: center; padding: 30px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: var(--secondary-color);"></i>
                    <p>Searching for results...</p>
                </div>
            `;
            resultContainer.style.display = "block";
            
            try {
                const response = await fetch(API_URL);
                const allData = await response.json();
                
                // Find trainee by CNIC (using normalized version without dashes)
                const traineeData = allData.filter(item => normalizeCNIC(item.CNIC) === normalizedCNIC);
                
                if (traineeData.length === 0) {
                    resultBody.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <i class="fas fa-search-minus" style="font-size: 50px; color: var(--accent-color);"></i>
                            <h3 style="color: var(--accent-color);">No Results Found</h3>
                            <p>No record found for CNIC: <strong>${formatCNIC(normalizedCNIC)}</strong></p>
                            <p>Please verify your CNIC number or contact exam branch</p>
                        </div>
                    `;
                } else {
                    // Format CNIC for display
                    const formattedCNIC = formatCNIC(normalizedCNIC);
                    
                    let html = `
                        <div class="trainee-info">
                            <p><strong><i class="fas fa-user"></i> Name:</strong> ${traineeData[0].Name}</p>
                            <p><strong><i class="fas fa-id-card"></i> CNIC:</strong> ${formattedCNIC}</p>
                            <p><strong><i class="fas fa-graduation-cap"></i> Course/Batch:</strong> ${traineeData[0].Course}</p>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Marks</th>
                                    <th>Grade</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    traineeData.forEach(row => {
                        const status = parseFloat(row.Marks) >= 50 ? 
                            '<span style="color: green;"><i class="fas fa-check-circle"></i> Passed</span>' : 
                            '<span style="color: var(--accent-color);"><i class="fas fa-times-circle"></i> Failed</span>';
                        
                        html += `
                            <tr>
                                <td>${row.Subject}</td>
                                <td>${row.Marks}</td>
                                <td>${row.Grade}</td>
                                <td>${status}</td>
                            </tr>
                        `;
                    });
                    
                    // Calculate total and percentage
                    const totalMarks = traineeData.reduce((sum, row) => sum + parseFloat(row.Marks), 0);
                    const percentage = (totalMarks / (traineeData.length * 100)) * 100;
                    const overallStatus = percentage >= 50 ? 
                        '<span style="color: green; font-weight: bold;"><i class="fas fa-trophy"></i> PASSED</span>' : 
                        '<span style="color: var(--accent-color); font-weight: bold;"><i class="fas fa-exclamation-triangle"></i> FAILED</span>';
                    
                    html += `
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="1">Total</th>
                                    <th>${totalMarks.toFixed(2)}/${traineeData.length * 100}</th>
                                    <th colspan="2">Percentage: ${percentage.toFixed(2)}% - ${overallStatus}</th>
                                </tr>
                            </tfoot>
                        </table>
                    `;
                    
                    resultBody.innerHTML = html;
                    resultTitle.textContent = `Examination Result - ${traineeData[0].Name}`;
                    resultDate.textContent = new Date().toLocaleDateString('en-PK', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                }
                
            } catch (error) {
                resultBody.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 50px; color: var(--accent-color);"></i>
                        <h3 style="color: var(--accent-color);">System Error</h3>
                        <p>Failed to load results. Please try again later.</p>
                        <p>If problem persists, contact technical support</p>
                    </div>
                `;
                console.error("Error:", error);
            }
        }
        
        function clearForm() {
            document.getElementById("cnic").value = "";
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("cnic").focus();
        }
        
        function printResult() {
            window.print();
        }
        
        function downloadPDF() {
            // In a real implementation, use jsPDF or similar library
            alert("PDF download feature will be available soon");
        }
        
        // Auto-focus CNIC field on page load
        window.onload = function() {
            document.getElementById("cnic").focus();
        };
    </script>
</body>
</html>
