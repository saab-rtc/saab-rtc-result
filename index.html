<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSC Batch 01/2025 â€“ SAAB, RTC Hyderabad Result Portal</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --primary: #1e40af;
      --secondary: #1e293b;
      --bg: #0f172a;
      --text: #f3f4f6;
      --accent: #f59e0b;
      --white: #ffffff;
      --error: #ef4444;
      --font: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      width: 100%;
      margin: 20px auto;
      background: var(--secondary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding-bottom: 20px;
    }

    .header {
      padding: 20px;
      text-align: center;
      color: var(--white);
      display: none;
    }

    .header img {
      height: 90px;
      margin-bottom: 12px;
    }

    .subtitle {
      display: none;
    }

    .search-container {
      padding: 20px;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--primary);
      border-radius: 6px;
      background: var(--white);
    }

    .search-container button {
      margin: 10px 0;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--white);
      background: var(--primary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-container button:hover {
      background: #1e3a8a;
    }

    .result-container {
      padding: 20px;
      display: none;
    }

    .result-card {
      border: 2px solid #000;
      padding: 20px;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      background: #fff;
      color: #000;
      font-size: 12pt;
      text-align: center;
    }

    .result-card .header-logo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .result-card .header-logo img {
      height: 60px;
    }

    .result-card h1 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .result-card h2 {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .result-card .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
      text-align: left;
    }

    .result-card .info-grid p {
      font-size: 0.9rem;
      margin: 2px 0;
    }

    .result-card table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .result-card th, .result-card td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }

    .result-card th {
      background: #e5e7eb;
      font-weight: 600;
    }

    .result-card .summary {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
      text-align: left;
    }

    .result-card .summary p {
      font-size: 0.9rem;
      margin: 2px 0;
      border: 1px solid #000;
      padding: 4px;
    }

    .result-card .signature {
      text-align: right;
      font-size: 0.8rem;
      margin-top: 20px;
    }

    .action-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .action-buttons button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-print {
      background: var(--primary);
      color: var(--white);
    }

    .btn-pdf {
      background: var(--white);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .footer {
      display: none;
    }

    @media print {
      body {
        background: #fff !important;
        color: #000 !important;
        padding: 0 !important;
      }

      .header, .subtitle, .search-container, .action-buttons, .footer {
        display: none !important;
      }

      .result-container {
        display: block !important;
        padding: 0 !important;
      }

      .result-card {
        border: 2px solid #000 !important;
        padding: 20px !important;
        margin: 0 auto !important;
        width: 100% !important;
        max-width: 800px !important;
        box-shadow: none !important;
      }

      .result-card .header-logo img {
        height: 60px !important;
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
      }

      .result-card {
        padding: 15px;
      }

      .result-card .info-grid, .result-card .summary {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="rtc-logo.jpeg.jpeg" alt="SAAB RTC Logo" />
    </div>

    <div class="subtitle">Final Result of LSC Batch 01/2025</div>

    <div class="search-container">
      <input type="text" id="cnic" placeholder="Enter CNIC (e.g., 42201-1234567-9)" aria-label="Enter CNIC" />
      <button onclick="checkResult()"><i class="fas fa-search"></i> Check Result</button>
    </div>

    <div class="result-container" id="resultContainer"></div>

    <div class="footer">
      <div class="developer-credit">System Developed by: Mohsin Ali Jamali (Exam Branch SAAB, RTC HYD)</div>
    </div>
  </div>

  <script>
    const API = "https://sheetdb.io/api/v1/sh871nkwz39y0";

    function normalizeCNIC(cnic) {
      return cnic.replace(/\D/g, '');
    }

    function formatCNIC(cnic) {
      const cleaned = normalizeCNIC(cnic);
      return cleaned.length === 13
        ? `${cleaned.slice(0, 5)}-${cleaned.slice(5, 12)}-${cleaned.slice(12)}`
        : cnic;
    }

    async function checkResult() {
      const cnicInput = document.getElementById("cnic");
      const cnic = cnicInput.value.trim();
      const cleaned = normalizeCNIC(cnic);
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "";
      resultContainer.style.display = "block";

      if (cleaned.length !== 13) {
        resultContainer.innerHTML = `<p style="text-align:center;color:red;">Please enter a valid 13-digit CNIC.</p>`;
        cnicInput.focus();
        return;
      }

      resultContainer.innerHTML = `<p style="text-align:center;">Loading results...</p>`;
      try {
        const response = await fetch(API, { headers: { 'Cache-Control': 'no-cache' } });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const trainee = data.find(
          (record) => normalizeCNIC(record["CNIC"] || record["CNIC:"]) === cleaned
        );

        if (!trainee) {
          resultContainer.innerHTML = `<p style="text-align:center;color:red;">No record found for CNIC: ${formatCNIC(cnic)}</p>`;
          return;
        }

        const subjects = [
          "Legal Knowledge",
          "CrPC & Police Rules",
          "PPW & Forensic Sci",
          "General Knowledge",
          "Investigation",
          "Operation",
          "Security",
          "Intelligence",
          "Module 01 to 20",
          "English Language & Professional Skills",
          "Prade & Drill",
          "Physical & Fitness",
          "Musketry & Firing",
          "Discipline",
          "Viva Voce"
        ];

        let output = `<div class="result-card">
          <div class="header-logo">
            <img src="SAAB_RTC_Logo-removebg-preview.png" alt="Sindh Police Logo" />
            <img src="SAAB_RTC_Logo-removebg-preview.png" alt="RTC Hyderabad Logo" style="transform: scaleX(-1);" />
          </div>
          <h1>SHAHEED ABDUL AZIZ BULLO RECRUIT TRAINING CENTER HYDERABAD</h1>
          <h2>MARKS CERTIFICATE</h2>
          <h3>RESULT OF FINAL EXAMINATION OF LOWER SCHOOL COURSE BATCH (LSC/01/2025)</h3>
          <h3>HELD FROM 16.06.2025 TO 25.06.2025</h3>
          <div class="info-grid">
            <p><strong>ROLL / SEAT NO :</strong> ${trainee["ROLL / SEAT NO"]}</p>
            <p><strong>RANK & B.NO :</strong> ${trainee["RANK & B.No"]}</p>
            <p><strong>NAME :</strong> ${trainee.NAME}</p>
            <p><strong>FATHER'S NAME :</strong> ${trainee["FATHER'S NAME"]}</p>
            <p><strong>CNIC NO :</strong> ${formatCNIC(cnic)}</p>
            <p><strong>ARRIVAL DIST./UNIT :</strong> ${trainee["ARRIVAL DIST. /UNIT"]}</p>
          </div>
          <table>
            <thead>
              <tr>
                <th>SUBJECT</th>
                <th>MAX. MARKS</th>
                <th>OBTAINED MARKS</th>
                <th>REMARKS</th>
              </tr>
            </thead>
            <tbody>`;

        subjects.forEach((subject) => {
          if (trainee[subject]) {
            const maxMarks = 100; // Assuming 100 as max marks for each subject
            const obtainedMarks = parseInt(trainee[subject]) || 0;
            const remarks = obtainedMarks >= 50 ? "PASS" : "FAIL"; // Basic pass/fail logic
            output += `<tr>
              <td>${subject}</td>
              <td>${maxMarks}</td>
              <td>${obtainedMarks}</td>
              <td>${remarks}</td>
            </tr>`;
          }
        });

        output += `</tbody>
          <tfoot>
            <tr>
              <td><strong>Total</strong></td>
              <td>1500</td>
              <td>${trainee.Total}</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <div class="summary">
          <p><strong>Marks in Words:</strong> ONE THOUSAND TWO HUNDRED FIFTY SIX ONLY</p>
          <p><strong>RESULT :</strong> ${trainee.Result}</p>
          <p><strong>PERCENTAGE :</strong> ${trainee.Percentage}%</p>
          <p><strong>GRADE :</strong> ${trainee.GRADE}</p>
          <p><strong>DATE :</strong> ${new Date().toLocaleDateString('en-GB')}</p>
        </div>
        <div class="signature">
          (ABRAR MUHAMMAD AWAN) SPS<br />DSP / PRINCIPAL<br />SAAB, RTC HYDERABAD
        </div>
      </div>
      <div class="action-buttons">
        <button class="btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print Result</button>
        <button class="btn-pdf" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> Download PDF</button>
      </div>`;

        resultContainer.innerHTML = output;
      } catch (err) {
        console.error("Error fetching result:", err);
        resultContainer.innerHTML = `<p style="text-align:center;color:red;">Error loading results. Please try again later.</p>`;
      }
    }

    function downloadPDF() {
      const element = document.getElementById("resultContainer").querySelector(".result-card");
      if (!element) {
        alert("Result not loaded.");
        return;
      }
      const opt = {
        margin: 0.5,
        filename: `Marks_Certificate_${new Date().toISOString().split('T')[0]}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2pdf: { scale: 2, backgroundColor: '#fff' },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    document.getElementById("cnic").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        checkResult();
      }
    });
  </script>
</body>
</html>
