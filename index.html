<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Result Portal for LSC Batch 01/2025, SAAB Recruit Training Center Hyderabad" />
  <meta name="keywords" content="SAAB, RTC Hyderabad, LSC Batch, Result Portal" />
  <title>LSC Batch 01/2025 – SAAB, RTC Hyderabad Result Portal</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Style (unchanged from your version) -->
  <style>
    /* ... your original CSS remains same ... */
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
    <i class="fas fa-moon"></i>
  </button>

  <div class="container">
    <div class="header">
      <img src="rtc-logo.jpeg.jpeg" alt="SAAB RTC Logo" />
      <h1>SHAHEED ABDUL AZIZ BULLO</h1>
      <h2>RECRUIT TRAINING CENTER HYDERABAD</h2>
    </div>

    <div class="subtitle">Final Result of LSC Batch 01/2025</div>

    <div class="search-container">
      <input
        type="text"
        id="cnic"
        placeholder="Enter CNIC (e.g., 42201-1234567-9)"
        aria-label="Enter CNIC number"
        oninput="formatCNICInput(this)"
        maxlength="15"
      />
      <button onclick="checkResult()" aria-label="Search Result">
        <i class="fas fa-search"></i> Check Result
      </button>
      <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <div class="result-container" id="resultContainer">
      <div class="result-summary" id="resultSummary" style="display: none;">
        <i class="fas fa-check-circle" style="color: var(--success); font-size: 1.5rem;"></i>
        <p style="font-weight: 600; color: var(--text);">Result Status: <span id="statusText"></span></p>
      </div>
    </div>

    <div class="footer">
      <div class="developer-credit">
        System Developed by: Mohsin Ali Jamali (Exam Branch SAAB, RTC HYD)
      </div>
    </div>
  </div>

  <!-- ✅ Final Working Script with CNIC fix -->
  <script>
    const API = "https://sheetdb.io/api/v1/sh871nkwz39y0";

    function normalizeCNIC(cnic) {
      return cnic.replace(/\D/g, '');
    }

    function formatCNICInput(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 5) value = value.slice(0, 5) + '-' + value.slice(5);
      if (value.length > 13) value = value.slice(0, 13) + '-' + value.slice(13);
      input.value = value.slice(0, 15);
    }

    function formatCNIC(cnic) {
      const cleaned = normalizeCNIC(cnic);
      return cleaned.length === 13
        ? `${cleaned.slice(0, 5)}-${cleaned.slice(5, 12)}-${cleaned.slice(12)}`
        : cnic;
    }

    async function checkResult() {
      const cnicInput = document.getElementById("cnic");
      const cnic = cnicInput.value.trim();
      const cleaned = normalizeCNIC(cnic);
      const resultContainer = document.getElementById("resultContainer");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const resultSummary = document.getElementById("resultSummary");
      resultContainer.innerHTML = "";
      resultContainer.style.display = "block";
      loadingSpinner.style.display = "block";
      resultSummary.style.display = "none";

      if (cleaned.length !== 13) {
        resultContainer.innerHTML = `<p class="error-message">Please enter a valid 13-digit CNIC.</p>`;
        cnicInput.focus();
        loadingSpinner.style.display = "none";
        return;
      }

      try {
        const response = await fetch(API, { headers: { 'Cache-Control': 'no-cache' } });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();

        // ✅ CNIC match fixed here: "CNIC -" is used
        const trainee = data.find(
          (record) => normalizeCNIC(record["CNIC -"] || "") === cleaned
        );

        loadingSpinner.style.display = "none";

        if (!trainee) {
          resultContainer.innerHTML = `<p class="error-message">No record found for CNIC: ${formatCNIC(cnic)}</p>`;
          return;
        }

        resultSummary.style.display = "block";
        const statusIcon = document.querySelector("#resultSummary i");
        const statusText = document.getElementById("statusText");
        statusText.textContent = trainee.Result;
        statusIcon.className = trainee.Result === "Pass"
          ? "fas fa-check-circle"
          : "fas fa-times-circle";
        statusIcon.style.color = trainee.Result === "Pass" ? "var(--success)" : "var(--error)";

        const subjects = [
          "Legal Knowledge",
          "CrPC & Police Rules",
          "PPW & Forensic Sci",
          "General Knowledge",
          "Investigation",
          "Operation",
          "Security",
          "Intelligence",
          "Module 01 to 20",
          "English Language & Professional Skills",
          "Prade & Drill",
          "Physical & Fitness",
          "Musketry & Firing",
          "Discipline",
          "Viva Voce"
        ];

        let output = `<div id="resultCard" class="result-card">
          <div class="info-grid">
            <p><strong>Roll No:</strong> ${trainee["ROLL / SEAT NO"]}</p>
            <p><strong>Rank & B.No:</strong> ${trainee["RANK & B.No"]}</p>
            <p><strong>Name:</strong> ${trainee.NAME}</p>
            <p><strong>Father's Name:</strong> ${trainee["FATHER'S NAME"]}</p>
            <p><strong>CNIC:</strong> ${formatCNIC(cnic)}</p>
            <p><strong>Arrival Dist/Unit:</strong> ${trainee["ARRIVAL DIST. /UNIT"]}</p>
          </div>

          <table>
            <thead>
              <tr>
                <th>Subject</th>
                <th>Marks</th>
              </tr>
            </thead>
            <tbody>`;

        subjects.forEach((subject) => {
          if (trainee[subject]) {
            output += `<tr><td>${subject}</td><td>${trainee[subject]}</td></tr>`;
          }
        });

        output += `</tbody>
          <tfoot>
            <tr><th>Total</th><td>${trainee.Total}</td></tr>
            <tr><th>Percentage</th><td>${trainee.Percentage}%</td></tr>
            <tr><th>Grade</th><td>${trainee.GRADE}</td></tr>
            <tr><th>Result</th><td>${trainee.Result}</td></tr>
          </tfoot>
        </table>
      </div>

      <div class="action-buttons">
        <button class="btn-print" onclick="window.print()" aria-label="Print Result">
          <i class="fas fa-print"></i> Print Result
        </button>
        <button class="btn-pdf" onclick="downloadPDF()" aria-label="Download PDF">
          <i class="fas fa-file-pdf"></i> Download PDF
        </button>
      </div>`;

        resultContainer.innerHTML = output;
      } catch (err) {
        console.error("Error fetching result:", err);
        loadingSpinner.style.display = "none";
        resultContainer.innerHTML = `<p class="error-message">Error loading results. <button class="retry-btn" onclick="checkResult()">Retry</button></p>`;
      }
    }

    function downloadPDF() {
      const element = document.getElementById("resultCard");
      if (!element) {
        alert("Result not loaded.");
        return;
      }
      const opt = {
        margin: 0.5,
        filename: `Trainee_Result_${new Date().toISOString().split('T')[0]}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, backgroundColor: '#fff' },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const icon = document.querySelector(".theme-toggle i");
      icon.className = document.body.classList.contains("light-mode")
        ? "fas fa-sun"
        : "fas fa-moon";
    }

    document.getElementById("cnic").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        checkResult();
      }
    });
  </script>
</body>
</html>
