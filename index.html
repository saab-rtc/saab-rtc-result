<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sindh Police - Trainee Result Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    :root {
      --primary: #0a3d62;
      --secondary: #1e88e5;
      --danger: #d63031;
      --accent: #f39c12;
      --light: #f5f7fa;
      --white: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-top: 6px solid var(--primary);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 30px 20px;
      text-align: center;
      color: var(--white);
    }

    .logo {
      height: 70px;
    }

    .institute-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 10px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }

    .police-badge {
      background: var(--accent);
      color: var(--primary);
      padding: 6px 14px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      font-size: 0.85rem;
    }

    .search-container {
      padding: 30px 20px;
      background: #f9fbfd;
      border-bottom: 1px solid #e1e7ec;
    }

    .input-group label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 8px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .result-container {
      padding: 30px 20px;
      display: none;
    }

    .result-header {
      background: var(--primary);
      color: var(--white);
      padding: 16px;
      display: flex;
      justify-content: space-between;
    }

    .result-body {
      padding: 20px;
      border: 1px solid #e1e7ec;
      border-top: none;
      background: #fff;
    }

    .trainee-info p {
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    table th {
      background-color: #f0f2f5;
    }

    .pass {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #f1f3f6;
      font-size: 0.9rem;
      color: #555;
    }

    .developer-info {
      font-style: italic;
      margin-top: 5px;
      color: var(--primary);
    }

    .loading, .error-message {
      text-align: center;
      padding: 40px;
    }

    .loading i, .error-message i {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="rtc-logo.jpeg.jpeg" alt="Logo" class="logo" />
      <div class="institute-name">SHAHEED ABDUL AZIZ BULLO</div>
      <div class="subtitle">RECRUIT TRAINING CENTER HYDERABAD</div>
      <div class="police-badge">Sindh Police Department</div>
    </div>

    <div class="search-container">
      <div class="input-group">
        <label for="cnic">Enter CNIC Number</label>
        <input type="text" id="cnic" placeholder="e.g. 42201-1234567-9 or 4220112345679" />
      </div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="checkResult()"><i class="fas fa-search"></i> Check Result</button>
        <button class="btn btn-secondary" onclick="clearForm()"><i class="fas fa-redo"></i> Clear</button>
      </div>
    </div>

    <div class="result-container" id="resultContainer"></div>

    <div class="footer">
      <p>Â© <span id="currentYear"></span> Sindh Police Department. All rights reserved.</p>
      <p class="developer-info">System by Exam Branch - Mohsin Ali Jamali - 0306-0384231</p>
    </div>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/sh871nkwz39y0";
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    function normalizeCNIC(cnic) {
      return cnic.replace(/\\D/g, '');
    }

    function formatCNIC(cnic) {
      const cleaned = normalizeCNIC(cnic);
      return cleaned.length === 13
        ? cleaned.slice(0, 5) + '-' + cleaned.slice(5, 12) + '-' + cleaned.slice(12)
        : cnic;
    }

    async function checkResult() {
      const cnic = document.getElementById("cnic").value.trim();
      const resultDiv = document.getElementById("resultContainer");

      if (normalizeCNIC(cnic).length !== 13) {
        resultDiv.innerHTML = `<div class="error-message"><i class="fas fa-times-circle"></i> Please enter a valid 13-digit CNIC.</div>`;
        resultDiv.style.display = "block";
        return;
      }

      resultDiv.innerHTML = `<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading result...</div>`;
      resultDiv.style.display = "block";

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const trainee = data.filter(item => normalizeCNIC(item.CNIC) === normalizeCNIC(cnic));
        if (!trainee.length) {
          resultDiv.innerHTML = `<div class="error-message"><i class="fas fa-info-circle"></i> No record found for CNIC: ${formatCNIC(cnic)}</div>`;
          return;
        }

        const total = trainee.reduce((sum, row) => sum + parseFloat(row.Marks || 0), 0);
        const percentage = total / (trainee.length * 100) * 100;
        const overallStatus = percentage >= 50 ? 'PASS' : 'FAIL';

        let html = `
          <div class="result-header">
            <h3>Result Details</h3>
            <span>${new Date().toLocaleDateString()}</span>
          </div>
          <div class="result-body">
            <div class="trainee-info">
              <p><strong>Name:</strong> ${trainee[0].Name}</p>
              <p><strong>CNIC:</strong> ${formatCNIC(cnic)}</p>
              <p><strong>Course:</strong> ${trainee[0].Course}</p>
            </div>
            <table>
              <thead><tr><th>Subject</th><th>Marks</th><th>Grade</th><th>Status</th></tr></thead>
              <tbody>`;

        trainee.forEach(row => {
          const status = parseFloat(row.Marks || 0) >= 50 ? 'pass' : 'fail';
          html += `<tr>
            <td>${row.Subject}</td>
            <td>${row.Marks}/100</td>
            <td>${row.Grade}</td>
            <td class="${status}">${status === 'pass' ? 'Passed' : 'Failed'}</td>
          </tr>`;
        });

        html += `
              </tbody>
              <tfoot>
                <tr><th colspan="2">Total Marks</th><td>${total}/${trainee.length * 100}</td><td class="${overallStatus === 'PASS' ? 'pass' : 'fail'}">${overallStatus}</td></tr>
                <tr><th colspan="2">Percentage</th><td colspan="2">${percentage.toFixed(2)}%</td></tr>
              </tfoot>
            </table>
            <div class="action-buttons">
              <button class="btn btn-primary" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
              <button class="btn btn-secondary" onclick="alert('PDF feature coming soon')"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
          </div>
        `;

        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error loading result. Please try again.</div>`;
      }
    }

    function clearForm() {
      document.getElementById("cnic").value = "";
      document.getElementById("resultContainer").style.display = "none";
    }
  </script>
</body>
</html>
