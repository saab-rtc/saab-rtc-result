<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSC Batch 01/2025 Final Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #1a237e;
      --secondary: #3949ab;
      --accent: #f9a825;
      --light: #f4f6f9;
      --dark: #212121;
      --white: #fff;
      --success: #388e3c;
      --danger: #c62828;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--white);
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .header {
      text-align: center;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    .header img {
      height: 70px;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 10px;
    }

    .header h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #555;
    }

    .header h3 {
      margin-top: 10px;
      color: var(--primary);
    }

    .input-group {
      margin: 20px 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-secondary {
      background: var(--white);
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .result-container {
      display: none;
      margin-top: 30px;
    }

    .info-box {
      margin-bottom: 20px;
    }

    .info-box p {
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: var(--light);
      color: var(--dark);
    }

    .pass { color: var(--success); font-weight: bold; }
    .fail { color: var(--danger); font-weight: bold; }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    @media print {
      body * { visibility: hidden; }
      .result-container, .result-container * { visibility: visible; }
      .result-container { position: absolute; top: 0; left: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="rtc-logo.jpeg" alt="Logo">
      <h1>SHAHEED ABDUL AZIZ BULLO</h1>
      <h2>RECRUIT TRAINING CENTER HYDERABAD</h2>
      <h3>Final Result of LSC Batch 01/2025</h3>
    </div>

    <div class="input-group">
      <label for="cnic">Enter CNIC Number</label>
      <input type="text" id="cnic" placeholder="e.g. 4220112345679 or 42201-1234567-9">
    </div>

    <div class="button-group">
      <button class="btn-primary" onclick="checkResult()"><i class="fas fa-search"></i> Check Result</button>
      <button class="btn-secondary" onclick="clearForm()"><i class="fas fa-redo"></i> Clear</button>
    </div>

    <div class="result-container" id="resultContainer"></div>

    <div class="footer">
      <p>Â© <span id="currentYear"></span> Sindh Police Department. All rights reserved.</p>
      <p>System Developed by <strong>Mohsin Ali Jamali</strong> - Exam Branch</p>
    </div>
  </div>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    const API_URL = "https://sheetdb.io/api/v1/sh871nkwz39y0";

    function normalizeCNIC(cnic) {
      return cnic.replace(/\D/g, "");
    }

    function formatCNIC(cnic) {
      const cleaned = normalizeCNIC(cnic);
      return `${cleaned.slice(0,5)}-${cleaned.slice(5,12)}-${cleaned.slice(12)}`;
    }

    async function checkResult() {
      const cnic = document.getElementById("cnic").value.trim();
      const normalized = normalizeCNIC(cnic);
      const resultBox = document.getElementById("resultContainer");

      if (normalized.length !== 13) {
        resultBox.innerHTML = `<p style='color:red;'>Please enter a valid 13-digit CNIC.</p>`;
        resultBox.style.display = "block";
        return;
      }

      resultBox.innerHTML = `<p>Loading...</p>`;
      resultBox.style.display = "block";

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const trainee = data.filter(row => normalizeCNIC(row.CNIC || row["CNIC:"]) === normalized);
        if (!trainee.length) {
          resultBox.innerHTML = `<p style='color:red;'>No result found for CNIC: ${formatCNIC(cnic)}</p>`;
          return;
        }

        const info = trainee[0];
        const exclude = ["CNIC", "CNIC:", "Total", "Percentage", "GRADE", "Result"];
        let html = `
          <div class="info-box">
            <p><strong>Name:</strong> ${info["NAME"]}</p>
            <p><strong>Father's Name:</strong> ${info["FATHER'S NAME"]}</p>
            <p><strong>CNIC:</strong> ${formatCNIC(cnic)}</p>
            <p><strong>Roll No:</strong> ${info["ROLL / SEAT NO"]}</p>
            <p><strong>Rank & B.No:</strong> ${info["RANK & B.No"]}</p>
            <p><strong>Arrival District / Unit:</strong> ${info["ARRIVAL DIST. /UNIT"]}</p>
          </div>
          <table>
            <thead><tr><th>Subject</th><th>Marks</th></tr></thead>
            <tbody>
        `;

        for (const [key, value] of Object.entries(info)) {
          if (!exclude.includes(key) && !key.includes("NAME") && !key.includes("CNIC") && !key.includes("ROLL") && !key.includes("RANK") && !key.includes("ARRIVAL")) {
            html += `<tr><td>${key}</td><td>${value}</td></tr>`;
          }
        }

        html += `</tbody>
          <tfoot>
            <tr><th>Total</th><td>${info["Total"]}</td></tr>
            <tr><th>Percentage</th><td>${info["Percentage"]}%</td></tr>
            <tr><th>Grade</th><td>${info["GRADE"]}</td></tr>
            <tr><th>Result</th><td class="${info["Result"] === 'Pass' ? 'pass' : 'fail'}">${info["Result"]}</td></tr>
          </tfoot>
          </table>

          <div class="button-group">
            <button class="btn-primary" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
            <button class="btn-secondary" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
          </div>
        `;

        resultBox.innerHTML = html;

      } catch (err) {
        resultBox.innerHTML = `<p style='color:red;'>Error fetching data. Please try again.</p>`;
      }
    }

    function clearForm() {
      document.getElementById("cnic").value = "";
      document.getElementById("resultContainer").style.display = "none";
    }

    async function downloadPDF() {
      const result = document.getElementById("resultContainer");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(result, {
        callback: function (pdf) {
          pdf.save("Trainee_Result.pdf");
        },
        x: 10,
        y: 10,
        width: 180
      });
    }
  </script>
</body>
</html>
